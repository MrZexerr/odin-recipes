    <h1>Pancake</h1>
    
    <img src="pancake.jpg" width="350em">

    <p>This is a simple <strong>Pancake </strong> recipe that anyone can make!</p>

    <h2>Ingredients</h2>

    <ul>
        <li>100g plain flour</li>
        <li>2 eggs</li>
        <li>300ml milk</li>
    </ul>

    <h2>Steps</h2>

    <ol>
        <li>Add all items to mixing bowl and beat until smooth</li>
        <li>Within a pre-heated frying pan, let mixture cook</li>
        <li>Flip after 30 seconds</li>
    </ol>
</body>
